<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="This page contains a form in which the user can make a review of a certain product of their choice.">
    <meta name="author" content="Lautaro Guevara">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <fieldset>
                
                <label for="product-name">Product Name
                <select name="product-name" id="product-name" required>
                    <option value="" disabled selected>Select a Product</option>
                </select></label>

                <div class="rating">
                    <p>Overall Rating *</p>
                    <label><input type="radio" name="rating" id="oneStar" required="">☆</label>
                    <label><input type="radio" name="rating" id="twoStar" required="">☆☆</label>
                    <label><input type="radio" name="rating" id="threeStar" required="">☆☆☆</label>
                    <label><input type="radio" name="rating" id="fourStar" required="">☆☆☆☆</label>
                    <label><input type="radio" name="rating" id="fiveStar" required="">☆☆☆☆☆</label>
                </div>
                
            <label for="date-installation">Date of Installation<input type="date" id="date-installation" name="date-installation" required></label>

            <div class="features">
                <p>Which features did you find useful in the product? (Check all that apply)</p>
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
                <label for="ease-use"><input type="checkbox" name="ease-use" id="ease-use" value="ease-use">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance" value="performance">Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="design">Design</label>
            </div>
            
                <label for="review">Written Review (Optional)
                <textarea id="review" name="review" ></textarea></label>

                <label for="name">Your Name (Optional)
                    <input type="text" id="name" name="name">
                </label>

                <input type="submit" value="Post Review" class="button">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>©<span id="currentyear"></span>| Lautaro Guevara | Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
